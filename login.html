<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="This is an Ecommerce project for making Masum"
        />
        <title>Ecommerce Project</title>
        <!-- ============= font awesome cdn ============  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- ============= custom css ============  -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- ============= navbar starts here ============  -->
          <i class="fas fa-bars fa-2x" id="menu-icon"></i>
         <nav id="menu" class="hidden">
            <ul class="nav-upper flex-space-around">
                <li class="nav-list"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-list"><a href="register.html" class="nav-link">Register</a></li>
                <li class="nav-list"><a href="login.html" class="nav-link">Login</a></li>
                <li class="nav-list"><a href="index.html" class="nav-link">Logout</a></li>
                <li class="nav-list"><a href="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-list"><a href="profile.html" class="nav-link"><img src="images/profile-picture.jpg" class="profile-icon" alt="profile-icon"></a></li>
            </ul>

            <ul class="nav-lower flex-space-around">
                <li class="nav-list"><a href="#" class="nav-link nav-brand">Masum Express</a></li>
                <li class="nav-list"><a href="cart.html" class="nav-link"> <span><i class="fa-solid fa-cart-shopping"></i></span> Cart 2 Products - $140.5 </a></li>
            </ul>
         </nav>
        <!-- ============= navbar ends here ============  -->
        <!-- login section starts here -->
         <div class="login-section">
            <h2 class="section-title">
                User Login
            </h2>
            <div class="card login-card">
                <form action="" class="form">
                    <div class="form-control flex-center">
                        <label for="email">Email:</label><input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="password">Password:</label><input type="password" id="password" required autocomplete="password">
                    </div>
                    
                    <div class="form-control flex-center">
                        <button type="submit" class="btn register-button">Login</button>
                    </div>
                </form>
            </div>
         </div>
        <!-- login section ends here -->
        <!-- ============= footer starts here ============  -->
         <footer class="footer flex-space-around">
            <div class="flex-space-around">
                <label for="subscribe" class="footer-label">Subscribe to Newsletter</label>
                <input type="email" name="subscribe" placeholder="Your Email Address" id="subscribe" class="footer-input">
                <button class="btn btn-subscribe">Subscribe</button>
            </div>
            <div>
                <p>&copy; Copyright 2024 Masum Express. All rights reserved</p>
            </div>
         </footer>

        <!-- ============= footer ends here ============  -->
         <script src="scripts/index.js"></script>
    </body>
</html>
